#服务端口
server:
  port: 8080
  servlet:
    context-path: /basis

#配置数据库
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ssm?serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

#配置mybatis mapper路径和实体别名
mybatis:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: cn.fengfan.dao.entity
